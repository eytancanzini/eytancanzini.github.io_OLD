- name: Helios Solar Project
  i18n: helios
  gh_user: eytancanzini
  repo: heliosproject
  img: /static/assets/img/landing/sun-img.png
  desc: This is a potential open-source project that aims to design and build a fully autonomous solar tracking panel that orientates itself to face the Sun, thus increasing the electrical output of the panel. I am hoping to build this project further.

- name: Autonomous Movement Algorithms
