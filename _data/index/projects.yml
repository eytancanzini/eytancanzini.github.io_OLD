  gh_user: eytancanzini
  repo: slam_car
  img: /static/assets/img/landing/car.png
  desc: One area I want to specialise more in is autonomous movement algorithms. After spending some time with two different textbooks, Planning Algorithms and Probabilistic Robotics, I want to build an architecture for autonomous movement using a variety of different algorithms. Eventually I will branch out into deep learning, but this is a future step.

- name: Time Series Forecasting
